<div class="relative overflow-x-auto">
  <table
    class="w-full text-sm text-left text-gray-500"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50"
    >
      <tr>
        <th scope="col" class="px-6 py-3 text-center">ID</th>
        <th scope="col" class="px-6 py-3 text-left">Name</th>
        <th scope="col" class="px-6 py-3 text-center">Edit</th>
        <th scope="col" class="px-6 py-3 text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        class="bg-white border-b border-gray-200 text-gray-900"
      >
        <td class="px-4 py-2 w-1/10 text-center">
          {{ user.id }}
        </td>
        <td class="px-4 py-2 w-7/10 text-left">
          {{ user.name }}
        </td>
        <td class="px-4 py-2 w-1/10 text-center">
          <button
            class="px-3 py-1 text-sm text-white bg-blue-500 rounded hover:bg-blue-600"
          >
            Edit
          </button>
        </td>
        <td class="px-4 py-2 w-1/10 text-center">
          <button
            class="px-3 py-1 text-sm text-white bg-red-500 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
